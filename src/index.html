<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Brokenwrld</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
    <section class="promo">
        <div class="container">
            <header class="header">
                <a href="#" class="header__logo">
                    <img src="icons/logo-icon.png" alt="logo">
                </a>
                <nav>
                    <ul class="header__menu">
                        <li class="header__menu-item"><a href="#">Home</a></li>
                        <li class="header__menu-item"><a href="#">Packs</a></li>
                        <li class="header__menu-item"><a href="#">Whitepapers</a></li>
                        <li class="header__menu-item"><a href="#">History</a></li>
                        <li class="header__menu-item"><a href="#">Road map</a></li>
                        <li class="header__menu-item"><a href="#">Company</a></li>
                    </ul>
                </nav>
                <div class="header__social">
                    <img src="icons/discord-icon.svg" alt="discord" class="header__social-item">
                    <img src="icons/twitter-icon.svg" alt="twitter" class="header__social-item">
                    <img src="icons/telegram-icon.svg" alt="telegram" class="header__social-item">
                    <img src="icons/m-icon.svg" alt="m" class="header__social-item">
                </div>
                <button class="button">Play now</button>
            </header>
            <div class="promo__wrapper">
                <img src="img/logo.png" alt="logo" class="promo__logo">
                <div class="promo__descr">
                    <h1 class="title title-promo">Free and epic crypto game</h1>
                    <hr class="promo__line">
                    <div class="promo__subtitle">Duel players from all around the world in the best realtime crypto
                        game!
                    </div>
                </div>
                <div class="promo__arrow">
                    <img src="icons/arrow-icon.svg" alt="arrow down" class="arrow">
                    <div class="promo__arrow-text">Scroll</div>
                </div>
            </div>
        </div>
    </section>
    <section class="packs">
        <div class="container">
            <div class="title-wrapper">
                <h2 class="title title_section">Packs</h2>
                <div class="title-line"></div>
            </div>
            <div class="packs__wrapper">
                <div class="pack">
                    <img src="img/box.png" alt="box" class="pack__img">
                    <h3 class="pack__name">Heroic Pack</h3>
                    <hr class="pack__line">
                    <div class="pack__text">
                        <div class="pack__descr">6 ТАЕ cards</div>
                        <div class="pack__price">$<span>60</span></div>
                    </div>
                    <div class="pack__footer">
                        <button class="button button-pack">More info <span></span></button>
                        <div class="pack__price">Whitelist: $<span>55</span></div>
                    </div>
                </div>
                <div class="pack">
                    <img src="img/box.png" alt="box" class="pack__img">
                    <h3 class="pack__name">Galactic Pack</h3>
                    <hr class="pack__line">
                    <div class="pack__text">
                        <div class="pack__descr">6 ТАЕ cards</div>
                        <div class="pack__price">$<span>60</span></div>
                    </div>
                    <div class="pack__footer">
                        <button class="button button-pack">More info <span></span></button>
                        <div class="pack__price">Whitelist: $<span>55</span></div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="js/script.js"></script>
</body>

</html>
